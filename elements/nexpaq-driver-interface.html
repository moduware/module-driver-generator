<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="nexpaq-driver-form.html">
<link rel="import" href="nexpaq-driver-view.html">
<link rel="import" href="nexpaq-driver-actions.html">
<link rel="import" href="nexpaq-driver-explanation.html">
<dom-module id="nexpaq-driver-interface">
  <template>

    <style>

      :host {
        display: flex;
        flex-wrap: wrap;
        width: 98%;
        padding: 1%;
      }

      nexpaq-driver-form {
        margin-top: 70px;
        min-width: 310px;
        flex-grow: 1;
        width: 32%;
        margin-bottom:60px;
        margin-left: 2%;
      }

      .column-container {
        display: flex;
        flex-grow: 1;
        flex-direction: column;
        width: 32%;
        min-width: 310px;
        margin-left: 1%;
      }

      nexpaq-driver-explanation {
        margin-top: 45px;
        min-width: 310px;
        flex-grow: 1;
        width: 32%;
        margin-bottom:60px;
        margin-left: 1%;
        box-sizing: border-box;
      }

      nexpaq-driver-view{
        order: 1;
        flex-grow: 0.1;
        margin-left: auto;
        width: 100%;
        padding-top: 24px;
      }

      nexpaq-driver-actions {
        flex-grow: 1;
        order: 2;
        max-width: 400px;
        margin: auto;
        width: 100%;
        padding-top: 20%;
      }

    </style>

    <!--Driver form element-->
    <nexpaq-driver-form id="userForm" module-type="{{moduleType}}" driver-version="{{driverVersion}}" module-commands="{{moduleCommands}}" module-data="{{moduleData}}" language="[[language]]" resources="[[resources]]" invalid="{{formInvalid}}"></nexpaq-driver-form>
    <div class="column-container">

      <!--Driver view element-->
      <nexpaq-driver-view data="[[combineDriveObject(moduleType, driverVersion, moduleCommands.*, moduleData.*,unfamiliarData.*)]]" json="{{json}}" max-lines="30"></nexpaq-driver-view>

      <!--Driver actions element-->
      <nexpaq-driver-actions module-type="{{moduleType}}" driver-version="{{driverVersion}}" module-commands="{{moduleCommands}}" module-data="{{moduleData}}" unfamiliar-data="{{unfamiliarData}}" json="[[json]]" on-driver-uploaded="driverUploadedHandler" language="[[language]]" resources="[[resources]]" invalid="[[formInvalid]]"></nexpaq-driver-actions>
    </div>
    <nexpaq-driver-explanation></nexpaq-driver-explanation>

  </template>
  <script>
    class NexpaqDriverInterface extends Polymer.Element {
      static get is() { return 'nexpaq-driver-interface' }

      static get properties() {
        return {
          moduleType: {
            type: String,
            notify: true,
            value: 'nexpaq.module.name'
          },
          driverVersion: {
            type: String,
            notify: true,
            value: '1.0.0'
          },
          moduleCommands: {
            type: Array,
            notify: true,
            value: function() {
              return [];
            }
          },
          moduleData: {
            type: Array,
            notify: true,
            value: function() {
              return [];
            }
          },
          unfamiliarData: {
            type: Array,
            notify: true,
            value: function() {
              return [];
            }
          }
        }
      }

      /**
      * Combines Driver object with Commands and Data
      */
      combineDriveObject(moduleType, driverVersion, moduleCommands, moduleData, unfamiliarData) {
        var driver = {
          type: this.moduleType,
          version: this.driverVersion
        };
        //Checks if module commands exist
        if(this.moduleCommands.length != 0) {
          driver.commands = this.moduleCommands;
        }
        //Checks if module data exist
        if(this.moduleData.length != 0) {
          for (var j=0; j<this.moduleData.length; j++ ) {
            if (this.moduleData[j].variables !== undefined) {
              for (var i=0; i<this.moduleData[j].variables.length; i++ ) {
                if(this.moduleData[j].variables[i].data !== undefined && !Array.isArray(this.moduleData[j].variables[i].data)) {
                  this.moduleData[j].variables[i].data = this.moduleData[j].variables[i].data.split(",");
                }
              }
            }
          }
          driver.data = this.moduleData;
        }
        if(this.unfamiliarData.length != 0) {
          driver.unfamiliarData = this.unfamiliarData;
        }

        return driver;
      }

     /**
     * Handles driver uploaded event and validates form
     *after successful upload.
     */
      driverUploadedHandler() {
        // this.$.userForm.validateForm();
      }
    }
    // Register custom element definition using standard platform API
    customElements.define(NexpaqDriverInterface.is, NexpaqDriverInterface);
  </script>
</dom-module>
